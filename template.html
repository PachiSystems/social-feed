<div class="col-xs-12 col-sm-4 social-post-panel" {{? it.attachment}} style="background: url('{{=it.attachment}}') no-repeat;background-size:cover;background-clip:border-box;" {{?}}>

    <div class="social-post-panel__content{{? it.attachment}}--photo-bg{{?}}">

        <span class="pull-left social-post-panel__avatar">
            <img class="media-object" src="{{=it.author_picture}}">
        </span>
        <p class="social-post-panel__profile-info">
            <span class="social-post-panel__author">{{=it.author_name}}</span><br>
            <i class="social-post-panel__source fa fa-{{=it.social_network}}"></i>
            <span class="social-post-panel__time">{{=it.time_ago}}</span>
        </p>

        {{? !it.attachment}}
        <div class="social-post-panel__media-body">
            <p class="social-feed-text">
                {{=it.text}}
                <a href="{{=it.link}}" target="_blank" class="read-button">...</a>
            </p>
        </div>
        {{?}}

    </div>
</div>
